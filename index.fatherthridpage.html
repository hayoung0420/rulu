<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발음 마스터 첫 단계</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Zen Kurenaido", sans-serif;
            background-color: #f0f4ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #e8eaf6;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            margin-top: 40px; /* 제목 전체를 아래로 이동 */
        }
        .highlight {
            background-color: #e0d7fc;
            padding: 0 5px;
            border-radius: 5px;
        }
        .video-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video-container {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .video-container.large {
            width: 400px; /* 왼쪽 동영상의 너비를 더 크게 설정 */
        }
        .video-container.large video {
            height: 300px;
        }
        .video-container.vertical {
            width: 300px; /* 오른쪽 세로 동영상 크기 */
        }
        .video-container.vertical video {
            height: 400px; /* 세로 비디오 크기 */
            object-fit: cover;
        }
        .video-container video {
            width: 100%;
            border-radius: 10px;
        }
        .video-title {
            margin: 10px 0;
            color: #333;
            font-weight: bold;
            font-size: 25px;
        }
        .next-button {
            background-color: #99e6ff;
            color: white;
            font-size: 1.5rem;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            position: fixed;
            bottom: 20px; /* 버튼을 하단에 고정 */
            right: 20px; /* 오른쪽에 고정 */
        }

        .next-button:hover {
            background-color: #80d4ff;
        }

        .arrow {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="highlight">[F] The first step in pronunciation master!</span>
    </div>
    <div class="video-section">
        <div class="video-container large">
            <video src="./father발음하ㅡㄴ버.mp4" controls></video>
            <div class="video-title">
                <span class="note">How to Pronunciation </span> [F]
            </div>
        </div>
        <div class="video-container vertical">
            <video src="./F발음.mp4" controls></video>
            <div class="video-title">
                ‘father’ pronunciation
            </div>
        </div>
    </div>
    <button class="next-button" onclick="goToNextPage()">NEXT <span class="arrow">➔</span></button>

    <script>
        function goToNextPage() {
            window.location.href = "index.record.html";  // 다음 페이지 링크
        }
    </script>
</body>
</html>
